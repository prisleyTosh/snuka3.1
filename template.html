<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Container</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      margin: 0;
      height: 100vh;
      background-color: black;
    }
    
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 95vh;
      margin-top: 5px;
      max-width: 320px;
      background-color: #f2f2f2;
      padding: 5px;
    }
    
    
    .display-board{
      width: 310px;
      height: 18vh;
      border: 1px solid black;
      border-radius: 7px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 5px;
    }
    .top-section{
      background-color: red;
      width: 305px;
      height: 8vh;

    }
    
    #display-players{
      border: 1px solid black;
      width: 200px;
      padding: 10px;
      font-size: 18px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .lower-section{
      background-color: yellow;
      width: 305px;
      height: 9vh;
      display: flex;
    }
    
    .display-box{
      
      flex: 1;
      width: 50px;
      border: 1px solid black;
      margin: 5px;

    }
    .numberDisplay{
      flex:2;
      width: 100px;
      border: 1px solid black;
      margin: 5px;
    }
    .balls {
      padding: 5px;
      max-width: 310px;
      border: 1px solid black;
      border-radius: 7px;
      margin-top: 2px;
      height: 80vh;
      display: flex;
    }  

    .container{
      border: 1px solid #ccc;
      max-width: 270px;
      height: 67vh;
      background-color: green;
      flex:1;
      flex-direction: row;
    }
    .row{
      border: 1px solid black;
      width: 262px;
      height: 16.5vh;
      flex-direction: row;
      display: flex;
    }
    .fixed-ball{
      border: 1px solid black;
      width: 64px;
    }
    .sideplace{
      flex: 2;
      border: 1px solid #ccc;
      max-width: 40px;
      height: 67vh;
      background-color: blue;
      display: flex;
      flex-direction: column;
    }
    .oparatus{
      border: 1px solid black;
      width: 38px;
      height: 16.5vh;


    }
    

    footer {
      color: whitesmoke;
      width: 320px;
      background-color: black;
      padding: 5px;
      text-align: center;
      position: fixed;
      top: 93vh;
      bottom: 0;

    }
  </style>
</head>
<body>
  <main>
    <section class="display-board">
      <div class="top-section">
        <p id="display-players">Prisley : 20</p>
      </div>
      <div class="lower-section">
        <div class="display-box"></div>
        <div class="numberDisplay"></div>
      </div>
    </section>
    <div class="balls">
      <div class="container">
        <div class="row">
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
        </div>
        <div class="row">
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
        </div>
        <div class="row">
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
        </div>
        <div class="row">
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
          <div class="fixed-ball"></div>
        </div>
      </div>
      <div class="sideplace">
        <div class="oparatus"></div>
        <div class="oparatus"></div>
        <div class="oparatus"></div>
        <div class="oparatus"></div>

      </div>
    </div>
  </main>
    <footer>
      <p>&copy; 2023 Snuka.com. All rights reserved.</p>
    </footer>
</body>
</html>
